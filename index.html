<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    :root {
      --primary-color: #4CAF50;
      --bg-color: #ffffff;
      --text-color: #000000;
      --sidebar-bg: #f2f2f2;
    }

    body.dark {
      --bg-color: #111111;
      --text-color: #ffffff;
      --sidebar-bg: #333333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: 200px 1fr;
    }

    nav {
      background-color: var(--sidebar-bg);
      padding: 20px;
      min-height: 100%;
    }

    nav a {
      display: block;
      margin: 10px 0;
      color: purple;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 10px;
    }

    label.toggle {
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
      color: white;
    }

    input[type="checkbox"] {
      accent-color: black;
    }
  </style>
</head>
<body>
  <header>
    <div>Admin Dashboard</div>
    <label class="toggle">
      <input type="checkbox" id="modeToggle"> Dark Mode
    </label>
  </header>

  <div class="container">
    <nav>
      <a href="#">Home</a>
      <a href="#">Users</a>
      <a href="#">Settings</a>
    </nav>

    <main>
      <h3>Welcome, Admin!</h3>
      <p>This is the main content area. Add charts, tables, or reports here.</p>
    </main>
  </div>

  <footer>
    Â© 2025 Admin Panel
  </footer>

  <script>
    const toggle = document.getElementById('modeToggle');
    toggle.addEventListener('change', function () {
      document.body.classList.toggle('dark', this.checked);
    });
  </script>
</body>
</html>
